<style>
.login {

  border-radius: 6px;
  height: 257px;
  margin: 20px auto 0;
  width: 298px;
}
.login h1 {
  background-image: linear-gradient(top, #f1f3f3, #d4dae0);

}
input[type="password"], input[type="text"] {

}

  box-shadow: 0 0 4px 1px rgba(55, 166, 155, 0.3);
  outline: 0;
}
.show-password {
  display: block;
  height: 16px;
  margin: 26px 0 0 28px;
  width: 87px;
}

  cursor: pointer;
  height: 16px;
  opacity: 0;
  position: relative;
  width: 64px;
}

  width: 58px;
}
